        <!-- player's hand -->
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Your Hand</h2>
          <!-- remove .hidden from player's cards -->
          <div class="">
              <table class="player-hand" id="player">
                <tr>
                    <td>
                        <img
                        src="cards/back.png"
                        alt="playing cards"
                        class=""
                        id="player-1" 
                        width="70em" 
                      />
                    </td>
                    <td>
                        <img
                        src="cards/back.png"
                        alt="playing cards"
                        class=""
                        id="player-2"
                        width="70em"
                      />
                    </td>
                    <td>
                        <img
                        src="cards/back.png"
                        alt="playing cards"
                        class="hidden"
                        id="player-3"
                        width="70em"
                      />
                    </td>
                </tr>
                <tr>
                    <td>
                        <img
                        src="cards/back.png"
                        alt="playing cards"

                        id="player-4"

                        <img
                        src="cards/back.png"
                        alt="playing cards"
                        class="hidden"
                        id="player-6"
                        width="70em"
                      />
                    </td>
                </tr>
              </table> 
          </div>
          <div class="current">
            <p class="score" id="score--0"></p>
            <p class="current-label">Score</p>
            <p class="current-score" id="score--player">0</p>
        </section>

        <!-- dealer's hand -->
        <section class="player player--1">
            <h2 class="name" id="name--1">Dealer's Hand</h2>
            <!-- display player's cards -->
          <div class="" id="dealer">
            <table class="player-hand">
              <tr>
                  <td>
                      <img
                      src="cards/back.png"
                      alt="playing cards"
                      class=""
                      id="dealer-1" 
                      width="70em"
                    />

                  <td>
                      <img
                      src="cards/back.png"

                    />
                  </td>
                  <td>
                      <img
                      src="cards/back.png"
                      alt="playing cards"
                      class="hidden"
                      id="dealer-6"
                      width="70em"
                    />
                  </td>
              </tr>
            </table> 
        </div>
            <div class="current">
            <p class="current-label">Score</p>
            <p class="current-score" id="score--dealer">0</p>
            </div>
        </section>

        <!-- <img src="cards/ace_of_spades.png" alt="" class="card" /> -->
